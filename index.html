<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 😎</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="form">
          <div class="row location">
            <div class="col-4">
              <input
                id="search-input"
                type="text"
                class="form-control"
                aria-describedby="Enter Location"
                placeholder="Enter a location"
                autofocus="on"
              />
            </div>
            <div class="col-2">
              <input
                id="search-btn"
                type="submit"
                value="🔍 Search"
                class="btn btn-success shadow-sm"
              />
            </div>
            <div class="col-6">
              <button
                id="use-location"
                type="submit"
                class="btn btn-primary shadow-sm"
                style="width: 165px"
              >
                📍 Use My Location
              </button>
            </div>
          </div>
        </form>
        <div class="row currentForecast">
          <div class="col-6">
            <div class="card h-100">
              <div class="card-body">
                <h2 class="current-city" id="current-city">London</h2>
                <h5 class="current-time-date">:</h5>
                <h6 id="description">Sunny</h6>
                <p class="current-weather">
                  ☀ <span class="temp" id="temp">22</span>°
                  <span class="celsius-farenheit"
                    ><a href="#" id="celsius">C</a> |
                    <a href="#" id="farenheit">F</a></span
                  >
                </p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card details h-100">
              <div class="card-body">
                <ul class="current-details">
                  <li id="wind">Wind: <span id="current-wind">23</span>km/h</li>
                  <li id="precipitation">
                    Precipitation: <span id="current-rain">0</span>cm
                  </li>
                  <li id="humidity">
                    Humidity: <span id="current-humidity">80</span>%
                  </li>
                  <li id="highLow">
                    High/Low: <span id="current-high">20</span>°c /
                    <span id="current-low">13</span>°c
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row five-day">
          <div class="col day">
            <label for="card-body" class="dayLabel" id="dayOne"
              >Wednesday</label
            >
            <div class="card">
              <div class="card-body">
                <div class="dayIcon">🌦</div>
                <div>17°c / 10°c</div>
              </div>
            </div>
          </div>
          <div class="col day">
            <label for="card-body" class="dayLabel" id="dayTwo">Thursday</label>
            <div class="card">
              <div class="card-body">
                <div class="dayIcon">🌥</div>
                <div>19°c / 7°c</div>
              </div>
            </div>
          </div>
          <div class="col day">
            <label for="card-body" class="dayLabel" id="dayThree">Friday</label>
            <div class="card">
              <div class="card-body">
                <div class="dayIcon">☁</div>
                <div>20°c / 9°c</div>
              </div>
            </div>
          </div>
          <div class="col day">
            <label for="card-body" class="dayLabel" id="dayFour"
              >Saturday</label
            >
            <div class="card">
              <div class="card-body">
                <div class="dayIcon">☀</div>
                <div>21°c / 8°c</div>
              </div>
            </div>
          </div>
          <div class="col day">
            <label for="card-body" class="dayLabel" id="dayFive">Sunday</label>
            <div class="card">
              <div class="card-body">
                <div class="dayIcon">⛅</div>
                <div>22°c / 10°c</div>
              </div>
            </div>
          </div>
        </div>
        <p id="open-source">
          <a href="https://github.com/Sophie-CR/weather-app"
            >Open source code</a
          >
          by Sophie Rosenberg
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
