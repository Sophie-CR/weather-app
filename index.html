<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 😎</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="form">
          <div class="row location">
            <div class="col-4">
              <input
                id="search-input"
                type="text"
                class="form-control"
                aria-describedby="Enter Location"
                placeholder="Enter a location"
                autofocus="on"
              />
            </div>
            <div class="col-2">
              <input
                id="search-btn"
                type="submit"
                value="🔍 Search"
                class="btn btn-success shadow-sm"
              />
            </div>
            <div class="col-6">
              <button
                id="use-location"
                type="submit"
                class="btn btn-primary shadow-sm"
                style="width: 165px"
              >
                📍 Use My Location
              </button>
            </div>
          </div>
        </form>
        <div class="row currentForecast">
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h2 class="current-city">
                  <span id="current-city"></span>,
                  <span id="current-country"></span>
                </h2>
                <h5 id="current-time-date"></h5>
                <h6 id="description"></h6>
                <p class="current-weather">
                  <img src="http://openweathermap.org/img/wn/01d@2x.png" id="icon" alt="Sunny"></img>
                  <span class="temp float-left" id="temp"></span>°
                  <span class="celsius-fahrenheit float-left"
                    ><a href="#" id="celsius-link" class="hidden">C</a> |
                    <a href="#" id="fahrenheit-link">F</a></span
                  >
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card details h-100">
              <div class="card-body">
                <ul class="current-details">
                  <li id="wind">Wind: <span id="current-wind"></span>km/h</li>
                  <li id="precipitation">
                    Precipitation: <span id="current-rain">0</span>cm
                  </li>
                  <li id="humidity">
                    Humidity: <span id="current-humidity"></span>%
                  </li>
                  <li id="highLow">
                    High/Low: <span id="current-high"></span> °<span id="current-unit-high" class="current-unit">C</span> /
                    <span id="current-low"></span> °<span id="current-unit-low" class="current-unit">C</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row five-day">
          <div class="col day">
            <label for="card-body" class="day-label" id="day-one"
              >Wednesday</label
            >
            <div class="card">
              <div class="card-body">
                <div class="day-icon" id="day-one-icon">🌦</div>
                <div><span id="day-one-high">17</span>°<span class="forecast-unit">C</span> / <span id="day-one-low">10</span>°<span class="forecast-unit">C</span></div>
              </div>
            </div>
          </div>
          <div class="col day">
            <label for="card-body" class="day-label" id="day-two">Thursday</label>
            <div class="card">
              <div class="card-body">
                <div class="day-icon" id="day-two-icon">🌥</div>
                <div><span id="day-two-high">19</span>°<span class="forecast-unit">C</span> / <span id="day-two-low">13</span>°<span class="forecast-unit">C</span></div>
              </div>
            </div>
          </div>
          <div class="col day">
            <label for="card-body" class="day-label" id="day-three">Friday</label>
            <div class="card">
              <div class="card-body">
                <div class="day-icon" id="day-three-icon">☁</div>
                <div><span id="day-three-high">20</span>°<span class="forecast-unit">C</span> / <span id="day-three-low">11</span>°<span class="forecast-unit">C</span></div>
              </div>
            </div>
          </div>
          <div class="col day">
            <label for="card-body" class="day-label" id="day-four"
              >Saturday</label
            >
            <div class="card">
              <div class="card-body">
                <div class="day-icon" id="day-four-icon">☀</div>
                <div><span id="day-four-high">21</span>°<span class="forecast-unit">C</span> / <span id="day-four-low">10</span>°<span class="forecast-unit">C</span></div>
              </div>
            </div>
          </div>
          <div class="col day">
            <label for="card-body" class="day-label" id="day-five">Sunday</label>
            <div class="card">
              <div class="card-body">
                <div class="day-icon" id="day-five-icon">⛅</div>
                <div><span id="day-five-high">20</span>°<span class="forecast-unit">C</span> / <span id="day-five-low">9</span>°<span class="forecast-unit">C</span></div>
              </div>
            </div>
          </div>
        </div>
        <p id="open-source">
          <a
            href="https://github.com/Sophie-CR/weather-app"
            target="blank"
            id="open-source-link"
            >Open source code</a
          >
          by Sophie Rosenberg
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
