<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App üòé</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="form">
          <div class="row location">
            <div class="col-4">
              <input
                id="search-input"
                type="text"
                class="form-control"
                aria-describedby="Enter Location"
                placeholder="Enter a location"
                autofocus="on"
              />
            </div>
            <div class="col-2">
              <input
                id="search-btn"
                type="submit"
                class="btn btn-success shadow-sm"
                value="üîç Search"
              />
            </div>
            <div class="col-6">
              <button
                id="use-location"
                type="submit"
                class="btn btn-primary shadow-sm"
                style="width: 165px"
              >
                üìç Use My Location
              </button>
            </div>
          </div>
        </form>
        <div class="row currentForecast">
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h2 class="current-city">
                  <span id="current-city"></span>,
                  <span id="current-country"></span>
                </h2>
                <h5 id="current-time-date"></h5>
                <h6 id="description"></h6>
                <p class="current-weather">
                  <img src="http://openweathermap.org/img/wn/01d@2x.png" id="icon" alt="Sunny"></img>
                  <span class="temp float-left" id="temp"></span>¬∞
                  <span class="celsius-fahrenheit float-left"
                    ><a href="#" id="celsius-link" class="hidden">C</a> |
                    <a href="#" id="fahrenheit-link">F</a></span
                  >
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card details h-100">
              <div class="card-body">
                <ul class="current-details">
                  <li id="wind">Wind: <span id="current-wind"></span>km/h</li>

                  <li id="humidity">
                    Humidity: <span id="current-humidity"></span>%
                  </li>
                  <li id="highLow">
                    High/Low: <span id="current-high"></span> ¬∞<span id="current-unit-high" class="current-unit">C</span> /
                    <span id="current-low"></span> ¬∞<span id="current-unit-low" class="current-unit">C</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div id="forecast" class="five-day"></div>
        <p id="open-source">
          <a
            href="https://github.com/Sophie-CR/weather-app"
            target="blank"
            id="open-source-link"
            >Open source code</a
          >
          by Sophie Rosenberg
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
